<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OceanRose</title>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
/* ========== 变量 ========== */
:root {
  --gradient-day: linear-gradient(135deg, #ff5f6d, #2193b0); /* 红蓝 */
  --gradient-day-alt: linear-gradient(135deg, #ff9aa2, #8fd3f4); /* 粉绿 */
  --gradient-night: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --text-color: #111;
  --card-bg: rgba(255,255,255,0.8);
  --card-bg-night: rgba(0,0,0,0.6);
  --wave-color: rgba(255,255,255,0.3);
}

/* ========== 全局样式 ========== */
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  transition: background 1s, color 1s;
  color: var(--text-color);
  background: var(--gradient-day);
  overflow-x: hidden;
}

h1, h2, h3 {
  margin: 0;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 80px 20px 40px;
}

/* ========== 标题区 ========== */
.header {
  text-align: center;
  padding: 40px 20px 60px;
  font-family: 'Parisienne', cursive;
}

.header h1 {
  font-size: 4em;
  margin-bottom: 10px;
  color: white;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

.header p {
  font-size: 1.5em;
  color: white;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
}

/* ========== 卡片样式 ========== */
.card {
  background: var(--card-bg);
  padding: 20px;
  margin: 40px 0;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: background 0.5s;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* ========== 展开全文 ========== */
.full-story {
  display: none;
  margin-top: 15px;
  line-height: 1.8;
  white-space: pre-wrap;
}

/* ========== Step 区 ========== */
.step {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.step img {
  max-width: 300px;
  margin-bottom: 15px;
}

/* ========== 按钮样式 ========== */
.button {
  cursor: pointer;
  padding: 10px 18px;
  margin: 10px 0;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg,#ff5f6d,#2193b0);
  color: white;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* ========== 右下角按钮组 ========== */
#theme-buttons {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1000;
}

/* ========== 海浪波纹（白天） ========== */
.wave {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 200px;
  background: repeating-linear-gradient(transparent, transparent 20px, var(--wave-color) 22px);
  animation: waveMove 8s linear infinite;
  opacity: 0.4;
  pointer-events: none;
}

@keyframes waveMove {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(5px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* ========== 夜晚萤火虫 ========== */
.firefly {
  position: fixed;
  width: 5px;
  height: 5px;
  background: yellow;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
  animation: fireflyAnim 5s linear infinite;
}

@keyframes fireflyAnim {
  0% { transform: translate(0,0) scale(0.5); opacity: 0; }
  50% { opacity:1; }
  100% { transform: translate(500px,-300px) scale(1); opacity:0; }
}

/* ========== 夜晚模式覆盖 ========== */
body.night {
  background: var(--gradient-night);
  color: white;
}

body.night .card {
  background: var(--card-bg-night);
}

body.night .button {
  background: linear-gradient(135deg,#ff9aa2,#8fd3f4);
}
</style>
</head>
<body>

<!-- 海浪波纹 -->
<div class="wave"></div>

<!-- 标题 -->
<div class="header container">
  <h1>OceanRose</h1>
  <p>白色罂粟与红玫瑰，映照我们的海洋故事</p>
</div>

<!-- 故事梗概 -->
<div class="container card">
  <h2>故事梗概</h2>
  <p id="intro-text">
    八岁的盛夏，Cove经历父母离异搬到靠海的小镇，第一次遇见Candy…  
  </p>
  <button class="button" onclick="toggleStory()">展开全文</button>
  <div class="full-story" id="full-story">
    <!-- 故事全文这里放入 -->
    {{在这里粘贴你完整的故事梗概}}
  </div>
</div>

<!-- Step1~Step4 -->
<div class="container step card">
  <h2>Step1: 8岁</h2>
  <img src="step1_placeholder.jpg" alt="Step1 Image">
  <p>Cove与Candy初次相遇的故事。可替换为人设图与补充文字。</p>
</div>

<div class="container step card">
  <h2>Step2: 14岁</h2>
  <img src="step2_placeholder.jpg" alt="Step2 Image">
  <p>青少年时期的成长片段与趣味互动。</p>
</div>

<div class="container step card">
  <h2>Step3: 18岁</h2>
  <img src="step3_placeholder.jpg" alt="Step3 Image">
  <p>大学前夕的心动与回忆。</p>
</div>

<div class="container step card">
  <h2>Step4: 现在</h2>
  <img src="step4_placeholder.jpg" alt="Step4 Image">
  <p>如今的Cove与Candy，异地恋仍温暖如初。</p>
</div>

<!-- 右下角按钮 -->
<div id="theme-buttons">
  <button class="button" onclick="toggleNight()">切换夜晚/白天</button>
  <button class="button" onclick="switchTheme()">切换红蓝/粉绿</button>
  <button class="button" onclick="scrollTop()">返回顶部</button>
</div>

<script>
// ========== 展开/收起全文 ==========
function toggleStory() {
  const story = document.getElementById('full-story');
  const btn = event.target;
  if(story.style.display === 'block') {
    story.style.display = 'none';
    btn.textContent = '展开全文';
  } else {
    story.style.display = 'block';
    btn.textContent = '收起全文';
    story.scrollIntoView({behavior:"smooth"});
  }
}

// ========== 返回顶部 ==========
function scrollTop() {
  window.scrollTo({top:0, behavior:'smooth'});
}

// ========== 夜晚/白天切换 ==========
function toggleNight() {
  document.body.classList.toggle('night');
  localStorage.setItem('nightMode', document.body.classList.contains('night'));
  toggleFireflies();
}

// ========== 红蓝/粉绿切换 ==========
let currentTheme = 'redblue';
function switchTheme() {
  if(currentTheme === 'redblue'){
    document.documentElement.style.setProperty('--gradient-day', 'linear-gradient(135deg,#ff9aa2,#8fd3f4)');
    currentTheme = 'pinkgreen';
  } else {
    document.documentElement.style.setProperty('--gradient-day', 'linear-gradient(135deg,#ff5f6d,#2193b0)');
    currentTheme = 'redblue';
  }
  localStorage.setItem('colorTheme', currentTheme);
}

// ========== 本地存储恢复 ==========
window.onload = () => {
  const night = localStorage.getItem('nightMode');
  const theme = localStorage.getItem('colorTheme');
  if(night==='true') toggleNight();
  if(theme==='pinkgreen') switchTheme();
}

// ========== 夜晚萤火虫动画 ==========
let fireflies = [];
function toggleFireflies() {
  if(document.body.classList.contains('night')){
    for(let i=0;i<30;i++){
      const f = document.createElement('div');
      f.classList.add('firefly');
      f.style.left = Math.random()*100 + 'vw';
      f.style.top = Math.random()*100 + 'vh';
      f.style.animationDelay = Math.random()*5 + 's';
      document.body.appendChild(f);
      fireflies.push(f);
    }
  } else {
    fireflies.forEach(f=>f.remove());
    fireflies = [];
  }
}
</script>

</body>
</html>
