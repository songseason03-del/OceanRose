<style>
:root{
  --bg1:#f7fbff;
  --bg2:#eaf6ff;
  --ink:#142233;
  --muted:#5b6b7d;
  --ocean:#3aa6ff;
  --ocean2:#1c78ff;
  --rose:#d11a4b;
  --card: rgba(255,255,255,.72);
  --border: rgba(20,34,51,.10);
  --shadow: 0 18px 60px rgba(10,25,40,.12);
  --radius:22px;
  --glow: rgba(58,166,255,.12);
}

[data-theme="candy"]{
  --bg1:#fff7fb;
  --bg2:#f4fff9;
  --ocean:#ff5aa5;
  --ocean2:#28c07a;
  --rose:#ff2d55;
  --ink:#1a1a1a;
  --muted:#4f5b5f;
  --glow: rgba(255,90,165,.18);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}

body{
  font-family:"Noto Serif SC", serif;
  color:var(--ink);
  background:
    radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 55%),
    radial-gradient(1200px 900px at 80% 20%, var(--glow), transparent 60%),
    linear-gradient(180deg, var(--bg1), #ffffff 45%, var(--bg2));
  overflow-x:hidden;
}

/* Floating particles */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  opacity:.55;
  background:
    radial-gradient(circle at 20% 10%, rgba(255,255,255,.9) 0 2px, transparent 3px),
    radial-gradient(circle at 70% 20%, rgba(255,255,255,.8) 0 2px, transparent 3px),
    radial-gradient(circle at 40% 70%, rgba(255,255,255,.75) 0 2px, transparent 3px),
    radial-gradient(circle at 90% 80%, rgba(255,255,255,.8) 0 2px, transparent 3px);
  animation: drift 16s ease-in-out infinite alternate;
}
@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-18px)}
}

/* Night */
.night{
  background:
    radial-gradient(900px 600px at 30% 20%, rgba(28,120,255,.20), transparent 60%),
    radial-gradient(900px 600px at 80% 30%, rgba(209,26,75,.12), transparent 60%),
    linear-gradient(180deg, #070b14, #0b1224 45%, #06101e);
  color:#f3f6ff;
}
.night .muted{color:rgba(243,246,255,.75)}

/* Fireflies */
.fireflies{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
  display:none;
}
.night .fireflies{display:block}

.fly{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:999px;
  background: rgba(255,234,160,.9);
  box-shadow:0 0 18px rgba(255,234,160,.9);
  animation: floaty 10s ease-in-out infinite;
  opacity:.85;
}
@keyframes floaty{
  0%{transform:translate(0,0)}
  50%{transform:translate(40px,-60px)}
  100%{transform:translate(0,0)}
}

/* Layout */
.container{width:min(1050px,92vw);margin:0 auto;}
section{padding:22px 0;}
.sec{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:var(--card);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.sec-head{
  padding:18px 20px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
}
.sec-body{padding:18px 20px 22px;}

.prose{
  margin-top:16px;
  line-height:2.05;
  font-size:15px;
  white-space:pre-wrap;
}

.controls{
  position:fixed;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:99;
}
.btn{
  border:1px solid var(--border);
  background:rgba(255,255,255,.70);
  border-radius:16px;
  padding:10px 12px;
  font-size:13px;
  cursor:pointer;
}
</style>
</head>

<script>
/* ä¸»é¢˜åˆ‡æ¢ */
document.getElementById("themeBtn").addEventListener("click",()=>{
  const root=document.documentElement;
  const now=root.getAttribute("data-theme");
  if(now==="candy"){root.removeAttribute("data-theme");}
  else{root.setAttribute("data-theme","candy");}
});

/* Fireflies */
const fireflyBtn=document.getElementById("fireflyBtn");
const fireflies=document.getElementById("fireflies");

function spawnFireflies(n=24){
  fireflies.innerHTML="";
  for(let i=0;i<n;i++){
    const d=document.createElement("div");
    d.className="fly";
    d.style.left=Math.random()*100+"vw";
    d.style.top=Math.random()*100+"vh";
    d.style.animationDuration=(7+Math.random()*8)+"s";
    d.style.animationDelay=(-Math.random()*8)+"s";
    fireflies.appendChild(d);
  }
}

fireflyBtn.addEventListener("click",()=>{
  const isNight=document.body.classList.toggle("night");
  if(isNight){spawnFireflies();}
  else{fireflies.innerHTML="";}
});
</script>
